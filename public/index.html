<!DOCTYPE html>
<html>
<head>
    <title>Community Health Awareness</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Community Health Awareness System</h1>
    <form id="userForm">

</body>
</html>
